<!DOCTYPE html>
<html>

<head>
    <title>simpleCRUD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body ng-app="simpleCRUD">

    <div class="jumbotron">
        <table ng-controller="UserInfoCtrl as user" class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col"> Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userInfo in user.userInfos">
                    <td>{{:: userInfo.userName }}</td>
                    <td>{{:: userInfo.userLastName }}</td>
                    <td><button type="button" class="btn btn-danger" ng-click="user.delete(userInfo._id)">X</button></td>
                    <td><button type="button" class="btn btn-primary" ng-click="user.showTabUpdate(userInfo)">A</button>
                    </td>
                </tr>
                <tr>
                    <td><input class="form-control" type="text" placeholder="name" ng-model="user.userInfo.userName"></td>
                    <td><input class="form-control" type="text" placeholder="last name" ng-model="user.userInfo.userLastName"></td>
                    <td><button type="button" class="btn btn-success" ng-click="user.create()">Send</button></td>
                    <td><button type="button" class="btn btn-warning" ng-click="user.update(userInfo)">Update</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.min.js"></script>
    <script src="index.js"></script>
    <script src="userController.js"></script>
</body>

</html>
